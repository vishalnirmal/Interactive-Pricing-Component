<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="main">
    <div class="head">
      <p class="heading">Simple, traffic-based pricing</p>
      <p class="description">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="component">
      <div class="pricing-operator">
        <p class="views">Pageviews</p>
        <p class="rate">$ /month</p>
        <input type="range" name="slider" class="slider">
      </div>
    </div>
    <div class="duration-selector">
      <p class="duration">Monthly Billing</p>
      <p class="duration">Yearly Billing <span>25% discount</span></p>
    </div>
    <div class="features-section">
      <div class="features">
        <div class="items">
          <img src="./images/icon-check.svg" alt="icon-check">
          <p>Unlimited websites</p>
        </div>
        <div class="items">
          <img src="./images/icon-check.svg" alt="icon-check">
          <p>100% data ownership</p>
        </div>
        <div class="items">
          <img src="./images/icon-check.svg" alt="icon-check">
          <p>Email reports</p>
        </div>  
      </div>
      <p class="button">Start my trial</p>
    </div>
  </div>

  Start my trial
</body>
</html>
