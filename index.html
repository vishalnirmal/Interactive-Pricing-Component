<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="main">
    <div class="head">
      <p class="heading">Simple, traffic-based pricing</p>
      <p class="description">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="component">
      <div class="pricing-section">
        <div class="pricing-operator">
          <p class="views"><span class="view-count">100k</span> Pageviews</p>
          <p class="rate"><span class="rate-count">$16.00</span> <span class="d">/month</span></p>
          <input type="range" name="slider" min="0" max="100" value="50" step="10" class="slider">
        </div>
        <div class="duration-selector">
          <p class="duration">Monthly Billing</p>
          <label class="toggle-button">
            <input type="checkbox" id="checkbox">
            <span class="toggler"></span>
          </label>
          <p class="duration">Yearly Billing<span class="desktop">25% discount</span><span class="mobile">-25%</span></p>
        </div>
      </div>
      <div class="features-section">
        <div class="features">
          <div class="items">
            <img src="./images/icon-check.svg" alt="icon-check">
            <p>Unlimited websites</p>
          </div>
          <div class="items">
            <img src="./images/icon-check.svg" alt="icon-check">
            <p>100% data ownership</p>
          </div>
          <div class="items">
            <img src="./images/icon-check.svg" alt="icon-check">
            <p>Email reports</p>
          </div>  
        </div>
        <p class="button">Start my trial</p>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
